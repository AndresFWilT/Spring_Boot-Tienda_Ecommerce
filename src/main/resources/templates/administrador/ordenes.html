<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Nombre tienda</title>


        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"/>
        <!-- Custom styles for this template -->
        <link th:href="@{css/heroic-features.css}" rel="stylesheet">
        <!--Link CDN obtenido de bootstap ICON-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>

    </head>

    <body>

        <!-- Navigation -->
        <div th:include="administrador/template_admin.html::header"></div>
        </br></br>
        <!-- Page Content -->
        <div class="container">


            <!-- Page Heading/Breadcrumbs -->
            <h1 class="mt-4 mb-3">
                Nombre tienda <small>Ordenes</small>
            </h1>

            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/administrador}">Home</a></li>
                <li class="breadcrumb-item active">Ordenes</li>
            </ol>

            <!-- Blog Post -->
            <div class="card mb-4">
                
                <div class="card-body">
                    <h2 class="text-center"><b>Lista de ordenes</b></h2>
                    <div class="row">
                        <div class="col-lg-12">
                            <table class="table text-center">
                                <thead>
                                    <tr>
                                        <th scope="col">No. de Orden</th>
                                        <th scope="col">Fecha</th>
                                        <th scope="col">Valor</th>
                                        <th scope="col">Acci√≥n</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="orden:${ordenes}">
                                        <td th:text="${orden.numero}"></td>
                                        <td th:text="${orden.fechaCreacion}"></td>
                                        <td th:text="${orden.total}"></td>
                                        <td><a th:href="@{/administrador/detalle/{id} (id=${orden.id}) }" class="btn btn-success">Ver
                                                Detalle</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container -->

        <!-- Footer -->
        <div th:include="administrador/template_admin.html::footer"></div>

        <!-- Bootstrap core JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

    </body>

</html>
