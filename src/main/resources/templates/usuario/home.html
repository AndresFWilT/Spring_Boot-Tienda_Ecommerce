<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Nombre tienda</title>


        <!-- Bootstrap core CSS -->
        <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}"
              rel="stylesheet">

        <!-- Custom styles for this template -->
        <link th:href="@{css/heroic-features.css}" rel="stylesheet">

        <!--Link CDN obtenido de bootstap ICON-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>

    </head>

    <body>

        <!-- Navigation -->
        <div th:include="usuario/template_usuario.html::header" th:if="${sesion==null}"></div>
        <div th:include="usuario/template_usuario.html::header-user" th:unless="${sesion==null}"> </div>

        <!-- Page Content -->
        <div class="container">

            <!-- Jumbotron Header -->
            <header class="jumbotron my-4">
                <h1 class="display-3">Bienvenido a nombre de la tienda</h1>
                <p class="lead">Tu tienda de productos en LÃ­nea</p>
            </header>
            
            <!-- Page Features -->
            <div class="row text-center">
                <div class="height d-flex justify-content-center align-items-center" th:each="producto: ${productos}">
                    <div class="card p-3">
                        <h1 class="text-uppercase text-center" th:text="${producto.nombre}"></h1>

                        <div class="d-flex justify-content-between align-items-center ">
                            <div class="image"> <img class="card-img-top" th:src="@{/images/{img} (img=${producto.imagen})} " alt=""> </div>
                        </div>
                        <h5 class="text-uppercase text-muted" th:text="${producto.descripcion}"></h5>
                        <p th:text="${producto.precio}"></p>
                        <a th:href="@{/productohome(id=${producto.id})}" class="btn btn-success">Ver producto</a>
                    </div>
                </div>
            </div>
            <!-- /.row -->

        </div>
        <!-- /.container -->

        <!-- Footer -->
        <div th:include="usuario/template_usuario.html::footer">
        </div>

        <!-- Bootstrap core JavaScript -->
        <script th:src="@{vendor/jquery/jquery.min.js}"></script>
        <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    </body>

</html>
