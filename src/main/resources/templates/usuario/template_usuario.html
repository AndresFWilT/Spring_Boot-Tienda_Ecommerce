<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Nombre de la tienda</title>


        <!-- Bootstrap core CSS -->
        <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}"
              rel="stylesheet">

        <!-- Custom styles for this template -->
        <link th:href="@{css/heroic-features.css}" rel="stylesheet">

        <!--Link CDN obtenido de bootstap ICON-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>

    </head>

    <body>

        <!-- Navigation -->
        <div th:fragment="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <div class="container">
                    <a class="navbar-brand" th:href="@{/}">Nombre de la tienda</a>

                    <form class="form-inline my-2 my-lg-0" method="post" th:action="@{/search}">
                        <input class="form-control mr-sm-2 text-center" type="search"
                               placeholder="Buscar productos" aria-label="Search" name="nombre"
                               autocomplete="off">
                        <button class="btn btn-outline-light" type="submit"><i class="bi bi-search"></i></button>
                    </form>


                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarResponsive" aria-controls="navbarResponsive"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item"><a class="nav-link" th:href="@{/getCart}"><i class="bi bi-cart3"></i> Carrito</a></li>
                            <li class="nav-item"><a class="nav-link" th:href="@{/usuario/login}"><i class="bi bi-person-circle"></i> Login</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

        </div>


        <!-- Navigation -->
        <div th:fragment="header-user">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <div class="container">
                    <a class="navbar-brand" th:href="@{/}">Nombre de la tienda</a>

                    <form class="form-inline my-2 my-lg-0" method="post" th:action="@{/search}">
                        <input class="form-control mr-sm-2 text-center" type="search"
                               placeholder="Buscar producto" aria-label="Search" name="nombre"
                               autocomplete="off">
                        <button class="btn btn-outline-light" type="submit"><i class="bi bi-search"></i></button>
                    </form>


                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarResponsive" aria-controls="navbarResponsive"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item dropdown"><a
                                    class="nav-link dropdown-toggle btn btn-secondary" href="#"
                                    id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false"> <i class="bi bi-person-lines-fill"></i> </a>

                                <div class="dropdown-menu"
                                     aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item btn btn-success" th:href="@{/usuario/compras}"><i class="bi bi-bag-fill"></i> Compras</a>
                                    <a class="dropdown-item btn btn-primary" th:href="@{/getCart}"><i class="bi bi-cart-fill"></i> Carrito</a> 
                                    <a class="dropdown-item btn btn-danger" th:href="@{/usuario/cerrar}"><i class="bi bi-box-arrow-right"></i> Salir</a> 
                                </div></li>
                        </ul>
                    </div>
                </div>
            </nav>

        </div>


        <!-- Footer -->
        <div th:fragment="footer">
            <footer class="py-5 bg-dark">
                <div class="container">
                    <p class="m-0 text-center text-white">AndresFWilT &copy; nombre tienda</p>
                </div>
                <!-- /.container -->
            </footer>

        </div>

        <!-- Bootstrap core JavaScript -->
        <script th:src="@{vendor/jquery/jquery.min.js}"></script>
        <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    </body>

</html>
